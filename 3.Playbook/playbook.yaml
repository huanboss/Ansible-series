- name: Install mysql in Ubuntu 22.04
  hosts: db
  become: yes 
  tasks:
    - name: Update the APT package index
      #command : apt update 
      apt:
        update_cache: yes
    
    - name: Upgrade the OS (apt-get dist-upgrade)
      ansible.builtin.apt:
        upgrade: dist

    - name: Install Mysql Server 
      apt:
        name: mysql-server
        state: present
    
    - name: Ensure mysql Server is running and enabled at startup
      service:
        enabled: yes
        name: mysql
        state: started
